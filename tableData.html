<link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet"><script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
<div id="example-table"></div>
<script>
var tabledata = [{inputData}];
var table = new Tabulator("#example-table", {{
    height:205, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
    data:tabledata, //assign data to table
    layout:"fitColumns", //fit columns to width of table (optional)
    columns:[ //Define Table Columns
        {{title:"Source", field:"Source", width:550}},
        {{title:"Target", field:"Target", hozAlign:"left"}},
        {{title:"Relationship", field:"relationship"}},
        {{title:"weight", field:"weight", formatter:"progress"}},
    ],
}});
</script>
